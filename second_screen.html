  <div class="container">
    <h3>Add a Task</h3>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="task" class="col-sm-2 control-label">Task</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="task" placeholder="Task Title">
        </div>
      </div>
      <div class="form-group">
        <label for="folder" class="col-sm-2 control-label">Folder</label>
        <div class="col-sm-10">
          <select class="form-control" id="folder" placeholder="Select a Folder">
            <option value="" disabled selected>Select your Folder</option>
            <option>Personal</option>
            <option>Class</option>
            <option>Work</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" placeholder="Due Date">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time" placeholder="Due Time">
        </div>
      </div>
      <div class="form-group">
        <label for="length" class="col-sm-2 control-label">Length</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="length" placeholder="Task Length">
        </div>
      </div>
      <!-- Need the grey line form separator here -->
      <div class="form-group">
        <label for="priority" class="col-sm-2 control-label">Priority</label>
        <div class="col-sm-10">
          <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="high"> High
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="medium"> Medium
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="low"> Low
          </label>
        </div>
      </div>
      <!-- Need the grey line form separator here -->
      <!--  Placeholder for my repeat function -->
      <div class="form-group">
        <label for="repeat" class="col-sm-2 control-label">Repeat</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="repeat" placeholder="Repeat">
        </div>
      </div>
      <!--  End Placeholder -->
      <div class="form-group">
        <label for="notes" class="col-sm-2 control-label">Notes</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="notes" placeholder="Enter Notes Here"></textarea>
          </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="add" class="btn btn-default btn-success">Add Task</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
